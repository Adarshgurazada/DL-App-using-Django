<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
</head>
<body>
    <h1>ML Model Prediction</h1>
    <div style="padding: 10px;">
        <a href="{% url 'homepage' %}">Home</a> <!-- This is the home button -->
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" step="0.1" name="sepal_length" required><br>
        <label for="sepal_width">Sepal Width:</label>
        <input type="number" step="0.1" name="sepal_width" required><br>
        <label for="petal_length">Petal Length:</label>
        <input type="number" step="0.1" name="petal_length" required><br>
        <label for="petal_width">Petal Length:</label>
        <input type="number" step="0.1" name="petal_width" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if predicted_species %}
        <h3>Predicted Species:</h3>
        <p>{{ predicted_species }}</p>
    {% endif %}

    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
</html>
